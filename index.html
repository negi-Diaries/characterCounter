<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time character counter</title>
    <link rel="stylesheet" href="vaibhav.css">
</head>

<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea id="textArea" class="textarea" placeholder="please write your text here" maxlength="50"></textarea>
        <div class="counter-container">
            <p>total characters: <span id="total-Counter" class="total-counter">50</span>
            </p>
            <p>remaining: <span id="remaining-Counter" class="remaining-counter">50</span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
